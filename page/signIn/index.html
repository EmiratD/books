<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <div class="modal">
    <form class="log-in" id="log-in">
      <label class="label-for-input" for="name">name
        <input class="input-one" required autocomplete="off" type="text" name="username" id="userName">
      </label>
      <label class="label-for-input" for="password">password
        <input class="input-one" required type="password" name="password" id="password">
      </label>
      <button class="btn">log in</button>
      <button type="submit" class="regist-btn">registration</button>
    </form>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/log-in.js"></script>
</body>
</html>
